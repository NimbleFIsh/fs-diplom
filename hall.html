<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ИдёмВКино</title>
		<link rel="stylesheet" href="./css/client/normalize.css" />
		<link rel="stylesheet" href="./css/client/styles.css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet" />
		<script type="text/javascript">if (location.search === '') location.href = '/';</script>
	</head>

	<body>
		<header class="page-header"><h1 class="page-header__title">Идём<span>в</span>кино</h1></header>

		<main>
			<section class="buying">
				<div class="buying__info"><div class="buying__info-hint"><p>Тапните дважды,<br>чтобы увеличить</p></div></div>
				<div class="buying-scheme">
					<div class="buying-scheme__wrapper"></div>
					<div class="buying-scheme__legend">
						<div class="col">
							<p class="buying-scheme__legend-price"><span class="buying-scheme__chair buying-scheme__chair_standart"></span> Свободно (<span class="buying-scheme__legend-value" id="standart-price"></span> руб)</p>
							<p class="buying-scheme__legend-price"><span class="buying-scheme__chair buying-scheme__chair_vip"></span> Свободно VIP (<span class="buying-scheme__legend-value" id="vip-price"></span> руб)</p>
						</div>
						<div class="col">
							<p class="buying-scheme__legend-price"><span class="buying-scheme__chair buying-scheme__chair_taken"></span> Занято</p>
							<p class="buying-scheme__legend-price"><span class="buying-scheme__chair buying-scheme__chair_selected"></span> Выбрано</p>
						</div>
					</div>
				</div>
				<button class="acceptin-button">Забронировать</button>
				<button class="acceptin-button cancel" onclick="location.href = '/'">Назад</button>
			</section>
		</main>
		<script type="text/javascript" src="./js/client.js"></script>
	</body>
</html>
